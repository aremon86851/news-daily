<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #F6F6F6;

        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Header Navbar -->
        <nav class="w-75 mx-auto">
            <div class="d-flex justify-content-between align-items-center border-4 border-bottom pb-3 border-light">
                <div>
                    <h2>
                        <span class="rounded-4 rounded-bottom bg-primary px-3 py-2 text-white">Blogs</span> <span
                            class="text-primary">Portal</span>
                    </h2>
                </div>
                <div>
                    <ul class="d-flex me-auto mb-2 mb-lg-0 fs-5">
                        <li class="list-unstyled"><a
                                class="mx-3 my-2 text-decoration-none fw-bold border-bottom border-primary border-3 pb-1"
                                href="#">Home</a>
                        </li>
                        <li class="list-unstyled"><a
                                class="mx-3 my-2 text-decoration-none fw-bold border-bottom border-primary border-3 pb-1"
                                href="#">Blogs</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Cetagories -->
        <div class="w-75 mx-auto">
            <ul class="d-flex justify-content-between me-auto mb-2 mb-lg-0 fs-5 p-0 mx-auto" id="categories-container">
                <li
                    class="list-unstyled border-primary rounded-5 border-2 border-end border-primary rounded-5 border-2 border-start">
                    <a class="mx-3 my-2 text-decoration-none text-dark" href="#">Home</a>
                </li>

            </ul>
        </div>
    </header>
    <main class="w-75 mx-auto">
        <!-- How many result found -->
        <div class="my-5">
            <p id="result-length" class="bg-white py-2 px-3 fs-5"></p>
        </div>
        <!-- Short By View -->
        <div>
            <p><span>Sort By View: </span><span><input type=""></span></p>
        </div>
        <!-- Content -->
        <div id="news-container">
        </div>
    </main>



    <script src="https://kit.fontawesome.com/dcf77283d2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
