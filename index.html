<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Daily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header>

        <!-- Header Navbar -->
        <nav class="w-75 mx-auto mx-0">
            <div
                class="d-flex flex-column flex-md-row flex-lg-row justify-content-lg-between justify-content-md-between justify-content-between justify-content-sm-center  align-items-center border-4 border-bottom pb-3 border-light">
                <div
                    class="col-12 col-md-4 col-lg-4 d-flex justify-content-center justify-content-md-start justify-content-lg-start">
                    <h2>
                        <span class="rounded-4 rounded-bottom bg-primary px-3 py-2 text-white">News</span> <span
                            class="text-primary">Daily</span>
                    </h2>
                </div>
                <div class="col-12 col-md-2 col-lg-2">
                    <ul class="d-flex justify-content-center me-auto mb-2 mb-lg-0 fs-5">
                        <li class="list-unstyled"><a onclick="loadNews(8)"
                                class="mx-3 my-2 text-decoration-none fw-bold border-bottom border-primary border-3 pb-1"
                                href="#">Home</a>
                        </li>
                        <li class="list-unstyled"><a id="blog-btn"
                                class="mx-3 my-2 text-decoration-none fw-bold border-bottom border-primary border-3 pb-1"
                                href="#">Blogs</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Cetagories -->
        <div class="w-75 mx-auto">
            <div class="d-flex justify-content-md-center justify-content-lg-center">
                <nav class="navbar navbar-expand-lg bg-light">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNavDropdown">
                        <ul class="navbar-nav" id="categories-container">
                            <li class="nav-item list-unstyled">
                                <a onclick="loadNews(8)" class="nav-link mx-3 my-2 text-decoration-none text-dark fs-5"
                                    href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="w-75 mx-auto">
        <!-- How many result found -->
        <div class="my-5">
            <p id="result-length" class="bg-white py-2 px-3 fs-5"></p>
        </div>

        <!-- News Container -->
        <!-- Spiner -->
        <section id="loader" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <div id="news-container">

        </div>
        <div id="blog-content">

        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Known Portal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer Section -->
    <footer class="mt-4">
        <p class="text-center fs-4">Copyright <small class=" text-muted fs-5">20222</small> News Daily</p>
    </footer>

    <script src="https://kit.fontawesome.com/dcf77283d2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
